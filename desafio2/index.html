<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus stickers</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h2>Puedes llevar hasta 10 stickers en total</h2>

    <div class="stickers-container">
        <div class="sticker-item">
            <img src="assets/img/github.png" alt="Sticker GitHub">
            <input type="number" id="sticker1" value="0">
        </div>
        <div class="sticker-item">
            <img src="assets/img/slack.png" alt="Sticker Slack">
            <input type="number" id="sticker2" value="0">
        </div>
        <div class="sticker-item">
            <img src="assets/img/git.png" alt="Sticker Git">
            <input type="number" id="sticker3" value="0">
        </div>
    </div>

    <div class="button-container">
        <button id="verificar-btn">Verificar</button>
    </div>
    
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
